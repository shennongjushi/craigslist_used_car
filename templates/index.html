{% extends "base.html" %}
{% block title %} Craigslist Used Car Tracker {% endblock %}
{% block content %}

<div class="row">

  <div class="col-md-offset-3 col-md-6">

    <h1>Search Car</h1>
    </br>
    <form class="form-inline" method="POST" action="{{ url_for('search')}}" role="form">
      <div class="row">
        <div class="form-group">
          <label class="sr-only" for="make">make</label>
          <input type="text" name="make" class="form-control" id="make" placeholder="make">
        </div>
        <div class="form-group">
          <label class="sr-only" for="year">year</label>
          <input type="text" name="year" class="form-control" id="year" placeholder="year">
        </div>
        <div class="form-group">
          <label class="sr-only" for="model">model</label>
          <input type="text" name="model" class="form-control" id="model" placeholder="model">
        </div>
      </div>
      </br>
      <div class="row">
        <div class="form-group">
          <label class="sr-only" for="price">Price (in dollars)</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" name="price" class="form-control" id="price" placeholder="Price">
          </div>
        </div>
      </div>
      </br>
      <div class="row">
        <label for="condition"> Condition</label>
        <select class="form-control" name="condition" id="condition">
          {% for condition in conditions %}
            <option value='{{ condition }}'> {{ condition }}</option>
          {% endfor %}
        </select>
        <label for="cylinder"> Cylinder </label>
        <select class="form-control" name="cylinder" id="cylinder">
          {% for cylinder in cylinders %}
            <option value='{{ cylinder }}'> {{ cylinder }}</option>
          {% endfor %}
        </select>
        <label for="fuel"> Fuel </label>
        <select class="form-control" name="fuel" id="fuel">
          {% for fuel in fuels %}
            <option value='{{ fuel }}'> {{ fuel }}</option>
          {% endfor %}
        </select>
        <label for="size"> Size </label>
        <select class="form-control" name="size" id="size">
          {% for size in sizes %}
            <option value='{{ size }}'> {{ size }}</option>
          {% endfor %}
        </select>
      </div>
      </br>
      <div class="row">
        <label for="title_status"> Title </label>
        <select class="form-control" name="title_status" id="title_status">
          {% for title_status in title_statuses %}
            <option value='{{ title_status }}'> {{ title_status }}</option>
          {% endfor %}
        </select>
        <label for="transimission"> Transimission </label>
        <select class="form-control" name="transimission" id="transimission">
          {% for transimission in transimissions %}
            <option value='{{ transimission }}'> {{ transimission }}</option>
          {% endfor %}
        </select>
        <label for="type"> Type </label>
        <select class="form-control" name="type" id="type">
          {% for type in types %}
            <option value='{{ type }}'> {{ type }}</option>
          {% endfor %}
        </select>
      </div>
      </br>
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
        </button>
        </div>
      </div>
    </form>

  </div>

</div>

{% endblock %}
